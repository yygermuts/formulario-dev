<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
<header>
    <div class="titulo"><h1>Cadastro de Devs</h1></div>
    <p>Complete as suas informações</p>
</header>

<div class="container">

    <form action="" method="post" class="first-form">
    <label for="name">Nome</label><br>
    <input type="text" required><br><br>
    <label for="surname">Sobrenome</label><br>
    <input type="text" required><br><br>
    <label for="email">E-Mail</label><br>
    <input type="text" required><br><br>
</form>

</div>

<div class="questions-container">

    <h3>De qual lado da aplicação você desenvolve?</h3>
    <form class="options">
        <label>
          <input type="radio" name="option" value="1">
          Opção 1<br>
        </label>
        <label>
          <input type="radio" name="option" value="2">
          Opção 2<br>
        </label>
        <label>
          <input type="radio" name="option" value="3">
          Opção 3<br>
        </label>
      </form>
    </div>

    <div class="questions-container2">
    <form>
        <label><h3>Senioridade</h3></label>
        <select name="choices">
          <option value="option1">Júnior</option>
          <option value="option2">Pleno</option>
          <option value="option3">Sênior</option>
        </select>
      </form>
    </div>

    <div class="questions-container3">
        <form>
            <label><h3>Selecione as tecnologias que utiliza</h3></label>
            <input type="checkbox">
            <label> HTML</label>

            <input type="checkbox">
            <label> CSS</label>

            <input type="checkbox">
            <label> JAVASCRIPT</label>

            <input type="checkbox">
            <label> REACTJS</label>
         </form>

    </div>

    <div class="questions-container4">
        <label><h3>Conte-nos um pouco mais sobre sua experiência</h3></label>
        <textarea name="message">

        </textarea>
    </div>





</body>
</html>
